version: '3.8'

services:
  # 1. The Database Container
  mysql_db:
    image: mysql:8.0
    container_name: productivity-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: productivity_db
    ports:
      - "3307:3306"

  # 2. The Python AI Container
  # FIX: Network name changed to ml-service (with a hyphen)
  ml-service:
    build: ./ml_service # (Keep the underscore here, it's just the folder name!)
    container_name: productivity-ml
    ports:
      - "5000:5000"

  # 3. The Java Backend Container
  backend:
    build: ./backend
    container_name: productivity-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql_db:3306/productivity_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    depends_on:
      - mysql_db
      - ml-service # FIX: Updated dependency name

  # 4. The React Frontend Container
  frontend:
    build: ./frontend
    container_name: productivity-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend